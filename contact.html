</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="FITAHI Clinic Logo"></a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-links">

            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Contact Us</h1>
            </div>
        </section>

        <section class="contact-page-section">
            <div class="container">
                <div class="contact-flex">
                    <div class="contact-form">
                        <h2>Schedule Your Session</h2>
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="service">Select Service</label>
                                <select id="service" name="service">
                                    <option value="psychiatry">Psychiatry</option>
                                    <option value="psychotherapy">Psychotherapy</option>
                                    <option value="couples-counselling">Couples & Family Counselling</option>
                                </select>
                            </div>
                            <button type="submit" class="btn">Schedule Your Session</button>
                        </form>
                    </div>
                    <div class="contact-details">
                        <h2>Our Location</h2>
                        <p><i class="fas fa-map-marker-alt"></i> Doctor’s Park, 3rd Parklands Ave, Nairobi</p>
                        <p><i class="fas fa-phone"></i> 0704 453 316</p>
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.855337254889!2d36.81213588588287!3d-1.258864932304261!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f170a68138de5%3A0xbccb34f8f7d871b9!2sFITAHI%20CLINIC%20(Psychiatrist.%20Psychotherapy.%20Couple's%20Counseling)!5e0!3m2!1sen!2ske!4v1761665700987!5m2!1sen!2ske" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/mentallyfitahi/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>

        </div>
    </footer>

    <div class="floating-buttons">
        <a href="https://wa.me/254704453316" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="tel:+254704453316" class="call-btn">
            <i class="fas fa-phone-alt"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
